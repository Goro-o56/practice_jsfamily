<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Hello!</title> <!--タブのタイトルはこれで決まる-->
    <style>
        h1 { font-size:2.5em; font-family:cursive; color:#ff0000;}
        h2 { font-size:2.0em; font-family:fantasy; color:rgb(0,255,255);}
        p { font-size:1.2em; font-family:sans-serif; color:blue;}
        span{ font:bold italic 1.7em serif; color:white; background-color:magenta; }
    </style>
    <!--CSSを追加するには上のタグ-->
<body>
    <h1>Hello!</h1><!--見出し-->
    <h2>Hello!</h2>
    <p>これはサンプルです</p> <!--本文の表示-->
    <p>This is <span>Sample</span> content.</p>
</body>

</html>
