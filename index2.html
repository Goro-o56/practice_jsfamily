<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Hello!</title> <!--タブのタイトルはこれで決まる-->
<body>
    <h1>Hello!</h1><!--見出し-->
    <h2>Hello!</h2>
    <h3>Hello!</h3>
    <h4>Hello!</h4>
    <h5>Hello!</h5>
    <h6>Hello!</h6> <!--テキストサイズのために見出しを使わないで，CSSでやろう-->
    <p>これはサンプルです</p> <!--本文の表示-->
</body>

</html>
